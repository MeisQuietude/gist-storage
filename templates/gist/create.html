{% extends 'layout.html' %}

{% block title %}Create Gist{% endblock %}
{% block links %}
    <link rel="stylesheet" href="/static/css/form-create-gist.css">
{% endblock %}
{% block scripts %}
    <script src="/static/js/gist-create.js"></script>
    <script src="../../static/js/upload-file.js"></script>
{% endblock %}

{% block content %}

    <section class="head-wrap">
        <h1>Share your code</h1>
    </section>

    <form action="/post/gist" method="post">

        <input type="text" maxlength="255" id="description" name="description"
               placeholder="Gist description..." required>

        <section id="gists">

            <section class="gist">
                <input type="text" maxlength="80" class="filename" name="filename"
                       placeholder="Filename including extension..." required>

                <input type="button" class="delBtn" value="Delete this fragment">

                <textarea name="code" required></textarea>

                <section class="additional-ways-enter-code">
                    <input type="button" value="External link">
                    <input type="file" value="Upload file">
                </section>
            </section>

        </section>

        <section class="form-action">
            <input type="button" id="addBtn" value="Append new fragment">
            <button type="submit" name="public" value="0">Create secret gist</button>
            <button type="submit" name="public" value="1">Create public gist</button>
        </section>
    </form>

{% endblock %}
